<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top 5 Usinas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Top 5 Usinas</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Empreendimento</th>
                    <th>UF</th>
                    <th>Tipo Geração</th>
                    <th>Potência (kW)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usina : ${usinas}">
                    <td th:text="${usina.ideNucleoCEG}"></td>
                    <td th:text="${usina.nomEmpreendimento}"></td>
                    <td th:text="${usina.sigUFPrincipal}"></td>
                    <td th:text="${usina.sigTipoGeracao}"></td>
                    <td th:text="${usina.mdaPotenciaOutorgadaKw}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
